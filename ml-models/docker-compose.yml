version: '3.8'

services:
  ml-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./faiss_index:/app/faiss_index
      - ./data:/app/data
    environment:
      - DEVICE=cuda
      - SIMILARITY_THRESHOLD=0.75
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
